<div class="row p-2 m-2">
    <div class="col-8">
       <h2 class="text-primary text-center"><b>User List</b></h2>
    </div>
    <div *ngIf="dispUser == true" class="col-2">
        <button (click)="onClick()" type="button" class="btn btn-primary" >New User</button>
     </div>
</div>
<div>
    <table class="table table-bordered table-active container">
        <thead class="text-danger">
            <tr class="text-center">
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th *ngIf="dispUser == true">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let user of UserList">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td>
                <td *ngIf="dispUser == true">
                    <div>
                        <button (click)="claimClick(user.id)" class="btn btn-info p-1 m-1" data-toggle="modal"  
                        data-target="#claimModal">Manage Claim</button>
                    </div>
                </td>                      
            </tr>
        </tbody>
    </table>
</div>

<!-- EDIT -->
<form>
    <div class="modal" role="dialog" id="claimModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title text-success"><h2><b>Manage Claims</b></h2></div>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                

                <div class="modal-body">
                    <div class="form-group row">    
                        <label class="col-sm-4">Claims</label>
                        <div class="col-sm-8 offset-3" *ngFor="let claim of ClaimList">
                            <input type="checkbox" value="{{claim.id}}" name="{{claim.name}}" (change)="checkboxvalue()" 
                            [(ngModel)]="claim.isselected" class="checkbox" /><label>{{claim.name}}</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button (click)="updateClick()" type="button" class="btn btn-success" data-dismiss="modal">UPDATE</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                </div>

            </div>
        </div>
    </div>
</form>
