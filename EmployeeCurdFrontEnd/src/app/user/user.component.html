<div class="row p-2 m-2">
    <div class="col-8">
       <h2 class="text-primary text-center"><b>User List</b></h2>
    </div>
    <div class="col-2">
        <button (click)="onClick()" type="button" class="btn btn-primary" >New User</button>
     </div>
</div>
<div>
    <table class="table table-bordered table-active container">
        <thead>
            <tr class="text-center">
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let user of UserList">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td>
                <td>
                    <div>
                        <button class="btn btn-info p-1 m-1" data-toggle="modal"  
                        data-target="#editModal">Edit</button>
                    </div>
                </td>                      
            </tr>
        </tbody>
    </table>
</div>
