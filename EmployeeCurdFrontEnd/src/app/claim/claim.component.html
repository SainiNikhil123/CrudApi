<div class="row p-2 m-2">
    <div class="col-8">
       <h2 class="text-primary text-center"><b>Claim List</b></h2>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveModal">New Claim</button>
     </div>
</div>
<div>
    <table class="table table-bordered table-active container">
        <thead>
            <tr class="text-center">
                <th>Claim Id</th>
                <th>Claim Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let claim of ClaimList">
                <td>{{claim.id}}</td>
                <td>{{claim.name}}</td>   
                <td>
                    <div>
                        <button (click)="editClick(claim)" class="btn btn-info p-1 m-1" data-toggle="modal"  
                        data-target="#editModal">Edit</button>
                    </div>
                </td>                      
            </tr>
        </tbody>
    </table>
</div>

<!-- SAVE -->
  
<form >
    <div class="modal" role="dialog" id="saveModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title text-success" style="margin-left:15% ;"><h2><b>New Claim</b></h2></div>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input [(ngModel)]="newClaim.name" type="text" id="txtName" placeholder="Claim Name" name="name" 
                            class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="saveClick()" type="button" class="btn btn-success" data-dismiss="modal">SAVE</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                </div>

            </div>
        </div>
    </div>
</form>

<!-- EDIT -->
<form>
    <div class="modal" role="dialog" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title text-success" style="margin-left:15% ;"><h2><b>Edit Claim</b></h2></div>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input [(ngModel)]="editClaim.name" type="text" id="txtName" placeholder="Claim Name" name="name" 
                            class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button (click)="updateClick()" type="button" class="btn btn-success" data-dismiss="modal">SAVE</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                </div>

            </div>
        </div>
    </div>
</form>
